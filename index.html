<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" >
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accesories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="info">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
        <div id="circle">
          <div class="feature one">
            <img src="images/display.png" alt="">
            <div>
              <h1>Display</h1>
              <p>6 inch Amoled Display</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="">
            <div>
              <h1>Processor</h1>
              <p>Sd 865 Fast processor</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/battery.png" alt="">
            <div>
              <h1>Battery</h1>
              <p>5000Mah Battery Long Life</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/camera.png" alt="">
            <div>
              <h1>Camera</h1>
              <p>180mp dual camera</p>
            </div>
          </div>
          </div>

        </div>
        <div class="controls">
          <img src="images/arrow.png" id="upBtn">
          <h3>Features</h3>
          <img src="images/arrow.png" id="downBtn">
        </div>

      </div>



      <script>
        var circle=document.getElementById('circle');
        var upBtn=document.getElementById('upBtn');
        var downBtn=document.getElementById('downBtn');

        var rotateValue=circle.style.transform;
        var rotateSum;

        upBtn.onclick=function(){
          rotateSum=rotateValue + "rotate(-90deg)";
          circle.style.transform=rotateSum;
          rotateValue=rotateSum;
        }

        downBtn.onclick=function(){
          rotateSum=rotateValue + "rotate(90deg)";
          circle.style.transform=rotateSum;
          rotateValue=rotateSum;
        }


      </script>
  </body>
</html>
